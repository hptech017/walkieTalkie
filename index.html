<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshit Walkie-Talkie üéôÔ∏è</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* Dark theme styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px #00ffff;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ff00ff, transparent);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 5s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.5; }
        }
    </style>
</head>
<body>

    <h1>Socket.IO Walkie-Talkie üéôÔ∏è</h1>

    <div class="container">
        <input id="messageInput" type="text" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
        <ul id="messages"></ul>
    </div>

    <script>
        const socket = io("https://walkietalkie-qh10.onrender.com");

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (message !== "") {
                socket.emit("message", message);
                input.value = "";
            }
        }

        socket.on("message", (msg) => {
            const li = document.createElement("li");
            li.textContent = msg;
            document.getElementById("messages").appendChild(li);
        });

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                document.body.appendChild(particle);

                // Random positions
                particle.style.left = Math.random() * window.innerWidth + "px";
                particle.style.top = Math.random() * window.innerHeight + "px";
                
                // Random animation duration
                particle.style.animationDuration = (Math.random() * 3 + 3) + "s";
            }
        }

        createParticles();
    </script>

</body>
</html>
